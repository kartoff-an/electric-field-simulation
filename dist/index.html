<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Field Simulation</title>
  <script type="module" crossorigin src="/electric-field-simulation/assets/index-BuMea4su.js"></script>
  <link rel="stylesheet" crossorigin href="/electric-field-simulation/assets/index-Dno7MvuT.css">
</head>
<body>
    <div class="sim-field"></div>
    <input type="range" min="-10" max="10" step="0.1" class="slider">
    <div class="option-panel">
        <h3>Options</h3>
        <div class="click-control">
            <label><input type="checkbox" class="should-add-charge" checked>Add charge</label>
        </div>
        <div class="visual-control">
            <label><input type="checkbox" class="show-field-lines" unchecked>Show field lines</label>
            <label><input type="checkbox" class="show-grid-vectors" checked>Show grid vectors</label>
            <label><input type="checkbox" class="show-heat-map" checked>Show heat map</label>
            
        </div>
        <div class="buttons">
            <img src="data:image/svg+xml,%3c?xml%20version='1.0'%20encoding='utf-8'?%3e%3c!--%20Uploaded%20to:%20SVG%20Repo,%20www.svgrepo.com,%20Generator:%20SVG%20Repo%20Mixer%20Tools%20--%3e%3csvg%20width='800px'%20height='800px'%20viewBox='0%200%201024%201024'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20fill='%23000000'%20d='M352%20192V95.936a32%2032%200%200%201%2032-32h256a32%2032%200%200%201%2032%2032V192h256a32%2032%200%201%201%200%2064H96a32%2032%200%200%201%200-64h256zm64%200h192v-64H416v64zM192%20960a32%2032%200%200%201-32-32V256h704v672a32%2032%200%200%201-32%2032H192zm224-192a32%2032%200%200%200%2032-32V416a32%2032%200%200%200-64%200v320a32%2032%200%200%200%2032%2032zm192%200a32%2032%200%200%200%2032-32V416a32%2032%200%200%200-64%200v320a32%2032%200%200%200%2032%2032z'/%3e%3c/svg%3e" class="delete-icon"/>
            <button class="clear-all-btn">Clear All</button>
        </div>
        <p class="note"><i>Note: Click the point charge to change its value.</i></p>
    </div>
</body>
</html>
